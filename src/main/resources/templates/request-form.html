<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org/extras/dialect"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a th:href="@{/main}">wróć do menu głównego</a></p>
<p>Formularz wniosku</p>


    <form method="post" th:object="${data}" th:action="@{''}">
            <select th:field="*{generalInsuranceCategory}" name="category" id="category" onchange="this.form.submit()">
                <option th:each="elem : ${mapa}" th:value="${elem.key.id}" th:text="${elem.key.getName()}">
                </option>
            </select>


            <div th:each="element : ${mapa}">
                    <span th:each="el : ${element.value}" th:if="${element.key.name} == 'Ubezpieczenia majątkowe - ubezpieczenia mienia'">
                        <input type="checkbox" th:text="${el.getName()}" th:value="${{el}}"
                               th:field="*{subcategories}"/><br/>
                    </span>
            </div>
<!--             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <sec:csrfInput/>
            <button type="submit" value="save" class="button" name="save">Save</button>
    </form>
</body>
</html>
